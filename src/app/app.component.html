<div>
  <label>Enter some text:</label>
  <input [(ngModel)]="aString1" type="text"> <!-- 2 way binding -->
  <button (click)="copy()">Copy</button>
  <span>{{ aString1 }}</span> <!-- aString1 put what typing in text box to show up as typing but aString2 has so have to press copy -->
</div>

<h1>{{ title }}</h1>
<button (click) = "clicked()">Click me!</button>
<ul>
  <li *ngFor="let name of names">{{ name }} </li>
</ul>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Sales</th>
      <th>State Code</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of customers">
      <td>{{ c.id}}</td>
      <td>{{ c.name}}</td>
      <td>{{ c.sales | currency}}</td>
      <td>{{ c.stateCode}}</td>
    </tr>
  </tbody>
</table>
